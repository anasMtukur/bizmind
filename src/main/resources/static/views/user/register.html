<div class="page-content header-clear-medium">
    <div class="card card-style">
        <div class="content mt-4 mb-0">
            <h1 class="text-center font-900 font-40 text-uppercase mb-0">Register</h1>
            <p class="bottom-0 text-center color-highlight font-11">Create your account</p>
			<div class="input-style has-icon input-style-1 input-required pb-1">
                <i class="input-icon fa fa-user color-theme"></i>
                <span>Name</span>
                <em>(required)</em>
                <input type="text" placeholder="Your Name" ng-model="register.payload.fullname">
            </div> 
            <div class="input-style has-icon input-style-1 input-required pb-1">
                <i class="input-icon fa fa-envelope color-theme"></i>
                <span>Email Address</span>
                <em>(required)</em>
                <input type="text" ng-change="register.generateUsername()" placeholder="Email Address" ng-model="register.payload.email">
            </div> 
            <div class="input-style has-icon input-style-1 input-required pb-1">
                <i class="input-icon fa fa-lock color-theme"></i>
                <span>Password</span>
                <em>(required)</em>
                <input type="password" placeholder="Password"  ng-model="register.payload.password">
            </div> 
			<div class="input-style has-icon input-style-1 input-required pb-1">
                <i class="input-icon fa fa-user color-theme"></i>
                <span>Username</span>
                <em>(required)</em>
                <input type="text" placeholder="Username" ng-model="register.payload.username">
            </div>
            <button ng-click="register.signup()" class="btn btn-m mt-2 mb-4 btn-full bg-green1-dark text-uppercase font-900">Login</button>

            <div class="divider"></div>

            <button ng-click="root.goState('root.user.login')" class="btn btn-icon btn-m btn-full btn-block shadow-l bg-facebook text-uppercase font-900 text-left"><i class="fab fa-facebook-f text-center"></i>Already have an Account</button>
            <!-- <a href="#" class="btn btn-icon btn-m mt-2 btn-full shadow-l bg-twitter text-uppercase font-900 text-left"><i class="fab fa-twitter text-center"></i>Login with Twitter</a> -->

            <div class="divider mt-4 mb-3"></div>

            <div class="d-flex">
                <div class="w-50 font-11 pb-2 color-theme opacity-60 pb-3 text-left"><a ng-click="root.goState('root.user.login')" class="color-theme">Already have an Account</a></div>
            </div>
        </div>
        
    </div>  

</div>
<!-- End of Page Content--> 
<script type="text/javascript" src="/scripts/custom.js"></script>
